<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo-contato.css" >
    <link rel="stylesheet" href="style.css">
    <title> Barbearia Alura - Contatos </title>
</head>
<body>
    <header id="cabecalho"> 
        <div class="div-cabecalho"> 
            <h1><img src="imgs/logo.png"></h1>

            <nav> 
                <ul> 
                    <li id="lista"><a href="index.html">home</a></li>
                    <li id="lista"><a href="">produtos</a></li>
                    <li id="lista"><a href="">contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome"> Nome e sobremone </label> 
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email</label class="input-padrao">
            <input type="email" id="email"> 

            <label for="tel">Telefone</label class="input-padrao"> 
            <input type="tel" id="tel">

            <label for="mensagem">Mensagem</label class="input-padrao">
            <textarea id="mensagem" cols="30" rows="10"> </textarea>

            <div class="pref-contato"> 
                <p> Como prefere o nosso contato ? </p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
              
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
                
                <input type="submit" value="Enviar formulário">
            </div>

            <div> 
                <p>Qual horário prefere ser atendido? </p>
                <select> 
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox">  Gostaria de receber nossas novidades por e-mail ?</label>
             
        </form>
    </main>

    <footer class='rodape'> 
        <div>
        <div id="img-rodape">
        <img src="/imgs/logo-branco.png"> 
        <p id="texto-rodape">&copy;Copyright Barberaria Alura 2019</p>
        
            <ul id="lista-rodape"> 
                <li id="linha-rodape">
                    <a href="">
                    <img src="/imgs/twitter.svg" id="icon-rodape-lista"> 
                    <p>Twitter</p>
                    </a> 
                </li>
                <li id="linha-rodape">
                    <a href="">
                    <img src="/imgs/github.svg" id="icon-rodape-lista"> 
                    <p>Github</p>
                    </a> 
                </li>
                <li id="linha-rodape">
                    <a href="">
                    <img src="/imgs/phone.svg" id="icon-rodape-lista"> 
                    <p>Telefone</p>
                    </a> 
                </li>
            </ul>
    </footer>
</body>
</html>
